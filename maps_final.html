        <div id="map">
            <script>
                var map = L.map('map').setView([40.427075, -86.920077], 16);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 20,
                minZoom: 15,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                x = window.innerWidth;
                y = window.innerHeight;
                document.getElementById("map").style.height = (y * 0.75).toString() + "px";
                document.getElementById("map").style.width = (x).toString() + "px";
                map.invalidateSize();
                var marker = L.marker([40.42748091070867, -86.91321281931104]).addTo(map);
                var popup = L.popup().setLatLng([40.42748091070867, -86.91321281931104]).setContent("WALC").openOn(map);
            </script>
        </div>
        <script>
        var x, y = 0;
        window.onresize = function(event) {
            x = window.innerWidth;
            y = window.innerHeight;
            document.getElementById("map").style.height = (y * 0.75).toString() + "px";
            document.getElementById("map").style.width = (x).toString() + "px";
        }
        </script>
